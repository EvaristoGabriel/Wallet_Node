    <script>
      async function handleLogin(event) {
        console.log('ta aqui')
        event.preventDefault(); // Impede o formulário de fazer o reload da página
        
        const cpf = document.getElementById('cpf').value;
        const senha = document.getElementById('senha').value;
        const errorMessage = 'deu ruim parça';
        console.log(cpf +' ' + senha)

          try {
              const response = await fetch('/loading', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ cpf, senha })
              });

              const result = await response.json();
              console.log(result)
              if (result.success) {
                  // Redireciona para a página /home se o login for bem-sucedido
                  window.location.href = '/home';
              } else {
                  // Exibe a mensagem de erro se o login falhar
                  errorMessage.textContent = result.message;
                  alert(result.message)
              }
          } catch (error) {
              errorMessage.textContent = 'Erro ao fazer login, tente novamente mais tarde.';
          }
      }
  </script>
